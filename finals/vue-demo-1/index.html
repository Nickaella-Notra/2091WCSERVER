<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-A-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Insert below the link to the CDN Vue package-->
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Vue JS Demo Application</title>
  </head>

  <body>
    <!-- app.js -->
    <!-- Create a div tag with "app" ID-->
    <div id="app">
      <!-- Whatever you insert here is controlled bu Vue-->
      <p>{{ title }} - {{ author }} - {{ age }}</p>
      <button v-on:click="age++">Get Older</button><br /><br />
      <button v-on:click="age--">Get younger</button><br /><br />
      <button @click="title = 'The title has changed.'">Change Title</button>
    </div>
    <!-- Insert the below code to link to app.js-->
    <script src="scripts/app.js"></script>

    <!-- two-way.js -->
    <div id="two-way-binding">
      <p>{{message}}</p>
      <input v-model="message" />
    </div>
    <br />
    <!-- Insert the below code to link to two-way.js-->
    <script src="scripts/two-way.js"></script>

    <!-- conditionalif.js -->
    <div id="conditional-rendering">
      <span v-if="seen">Now you see me</span>
    </div>
    <!-- Insert the below code to link to conditonalif.js-->
    <script src="scripts/conditionalif.js"></script>

    <!-- books.js -->
    <div id="books">
      <div v-if="showBooks">
        <p>{{ btitle }} - {{ bauthor }} - {{ year }}</p>
      </div>
      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
      </button>
    </div>
    <!-- Insert the below code to link to conditonalif.js-->
    <script src="scripts/books.js"></script>

    <!--listfor.js-->
    <div id="list-rendering">
      <ol>
        <li v-for="todo in todos">{{ todo.text }}</li>
      </ol>
    </div>
    <!-- Insert the below code to link to listfor.js-->
    <script src="scripts/listfor.js"></script>
  </body>
</html>

<!-- Install to Vue cmd "npm install vue@next"-->
